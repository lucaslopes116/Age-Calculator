<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&family=Rubik&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
    <main class="container">
      <form>
        <section class="info">
          <div class="day">
            <label id="labelDay">DAY</label>
            <input placeholder="DD" type="number" name="day" id="day">
          </div>
          <div class="month">
            <label id="labelMonth">MONTH</label>
            <input placeholder="MM" type="number" name="month" id="month">
          </div>
          <div class="year">
            <label id="labelYear">YEAR</label>
            <input placeholder="YYYY" type="number" name="year" id="year">
          </div>
        </section>
        <div class="button">
          <hr>
          <button id="button"><i class="ph-fill ph-arrow-down"></i></button>
        </div>
      </form>
      <section class="result">
        <span> <span class="yearResult" id="numberYear">--</span> years</span>
        <span><span class="monthResult" id="numberMonth">--</span> months</span>
        <span><span class="dayResult" id="numberDay">--</span> days</span>
      </section>
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/lucaslopes116" target="_blank">Lucas Lopes</a>.
      </div> -->
    </main>
    <script src="./script.js"></script>
</body>
</html>
